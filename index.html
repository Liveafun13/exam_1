<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Калькулятор</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 style="color: #00FF00;">Выполнил: Якушин Д.</h1>
            <h1 style="color: #00FF00;">Калькулятор для круга</h1>
        </div> 
    </header>
    <main>
        <div class="container">
<br>
        <form action="" >
            <div class="form-input">
                <label for="rebro1">Радиус</label>
                <input type="text" name="" id="rebro1" style="font-size: 16px;">
            </div>
            <button class="calcSquareBtn">Вычислить площадь</button>
            <button class="calcPerimeterBtn">Вычислить длину</button>
            <button type="reset" class="resetBtn">Сбросить</button>
            <p class="out">Длина: <span class="perimeterValue"></span></p>
            <p class="out">Площадь: <span class="squareValue"></span></p>
        </form>
    </div>
    </main>
    <footer></footer>
    <script>
        const calcSquare = (a) => {
            return (Number(a)*Number(a) * 3.14159);
        }
        const calcPerimeter = (a) => {
            return (Number(a) * 2 * 3.14159);
        }       
        const squareBtn = document.querySelector('.calcSquareBtn');
        const perimeterBtn = document.querySelector('.calcPerimeterBtn');
        
        const perimterValue = document.querySelector('.perimeterValue');
        const squareValue = document.querySelector('.squareValue');

        squareBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const rebro1 = document.querySelector('#rebro1').value;
            if(!rebro1) {
                alert('Введите радиус');
            } else {
                const result = calcSquare(rebro1);
                squareValue.textContent = result;
            }  
        })
        perimeterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const rebro1 = document.querySelector('#rebro1').value;
            if(!rebro1) {
                alert('Введите радиус');}
            else {
                const result = calcPerimeter(rebro1);
                perimterValue.textContent = result;
            }
        })
        const resetBtn = document.querySelector('.resetBtn');
        resetBtn.addEventListener('click', () => {
            squareValue.textContent = 0;
            perimterValue.textContent = 0;
        })
    </script>
</body>

</html>
